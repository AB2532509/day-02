<html lang="zh-CN"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
    <title>山姆会员商店-注册</title>
    
   <link rel="stylesheet" type="text/css" href="../src/css/registor.css">

<body>
<div class="global-center">
    <div class="login-bg login-bg-regist">
        <!--顶部logo标题区域-->
        <div class="login-top-bg">
            <div class="login-top">
                <div class="logo-box"><a href=""><img src="https://security.samsclub.cn/front-passport/passport/images/sam/logo.png"></a></div>
                <h3 class="login-tit"><em>欢迎注册</em></h3>
            </div>
        </div>
        <!--注册表单 -->
        <div class="regist-form-wrap">
          <!--  <h4>注册</h4>-->
            <div class="member-tab clear">
                  <a class="fl cur" href="javscript:;">
                       <em class="iconfont"></em>

                       <span><i class="iconfont"></i></span>

             </div>

            <div class="regist-form-box">

                    </div>
                    <p class="reminder-note find-card-num">找不到会员卡号？
                         <span class="card-box" style="display: none;"><img src="https://security.samsclub.cn/front-passport/passport/images/sam/card-num.jpg"></span>
                    </p>

                    <div class="log-list-con clear">
                        <div class="vip-select-option vip-select-simulate fl">
                            <span id="yearNum" class="simulate-text">入会年份</span>
                            <select name="year0" id="year" class="vip-select validateAccountBindDate">
                            <option value="年份">请选择</option><option value="2019"> 2019</option><option value="2018"> 2018</option><option value="2017"> 2017</option><option value="2016"> 2016</option><option value="2015"> 2015</option><option value="2014"> 2014</option><option value="2013"> 2013</option><option value="2012"> 2012</option><option value="2011"> 2011</option><option value="2010"> 2010</option><option value="2009"> 2009</option><option value="2008"> 2008</option><option value="2007"> 2007</option><option value="2006"> 2006</option><option value="2005"> 2005</option><option value="2004"> 2004</option><option value="2003"> 2003</option><option value="2002"> 2002</option><option value="2001"> 2001</option><option value="2000"> 2000</option><option value="1999"> 1999</option><option value="1998"> 1998</option><option value="1997"> 1997</option><option value="1996"> 1996</option><option value="1995"> 1995</option><option value="1994"> 1994</option><option value="1993"> 1993</option><option value="1992"> 1992</option><option value="1991"> 1991</option><option value="1990"> 1990</option><option value="1989"> 1989</option><option value="1988"> 1988</option><option value="1987"> 1987</option><option value="1986"> 1986</option><option value="1985"> 1985</option><option value="1984"> 1984</option><option value="1983"> 1983</option><option value="1982"> 1982</option><option value="1981"> 1981</option><option value="1980"> 1980</option><option value="1979"> 1979</option><option value="1978"> 1978</option><option value="1977"> 1977</option><option value="1976"> 1976</option><option value="1975"> 1975</option><option value="1974"> 1974</option><option value="1973"> 1973</option><option value="1972"> 1972</option><option value="1971"> 1971</option><option value="1970"> 1970</option><option value="1969"> 1969</option><option value="1968"> 1968</option><option value="1967"> 1967</option><option value="1966"> 1966</option><option value="1965"> 1965</option><option value="1964"> 1964</option><option value="1963"> 1963</option><option value="1962"> 1962</option><option value="1961"> 1961</option><option value="1960"> 1960</option><option value="1959"> 1959</option><option value="1958"> 1958</option><option value="1957"> 1957</option><option value="1956"> 1956</option><option value="1955"> 1955</option><option value="1954"> 1954</option><option value="1953"> 1953</option><option value="1952"> 1952</option><option value="1951"> 1951</option><option value="1950"> 1950</option><option value="1949"> 1949</option><option value="1948"> 1948</option><option value="1947"> 1947</option><option value="1946"> 1946</option><option value="1945"> 1945</option><option value="1944"> 1944</option><option value="1943"> 1943</option><option value="1942"> 1942</option><option value="1941"> 1941</option><option value="1940"> 1940</option><option value="1939"> 1939</option><option value="1938"> 1938</option><option value="1937"> 1937</option><option value="1936"> 1936</option><option value="1935"> 1935</option><option value="1934"> 1934</option><option value="1933"> 1933</option><option value="1932"> 1932</option><option value="1931"> 1931</option><option value="1930"> 1930</option><option value="1929"> 1929</option><option value="1928"> 1928</option><option value="1927"> 1927</option><option value="1926"> 1926</option><option value="1925"> 1925</option><option value="1924"> 1924</option><option value="1923"> 1923</option><option value="1922"> 1922</option><option value="1921"> 1921</option><option value="1920"> 1920</option><option value="1919"> 1919</option><option value="1918"> 1918</option><option value="1917"> 1917</option><option value="1916"> 1916</option><option value="1915"> 1915</option><option value="1914"> 1914</option><option value="1913"> 1913</option><option value="1912"> 1912</option><option value="1911"> 1911</option><option value="1910"> 1910</option><option value="1909"> 1909</option><option value="1908"> 1908</option><option value="1907"> 1907</option><option value="1906"> 1906</option><option value="1905"> 1905</option><option value="1904"> 1904</option><option value="1903"> 1903</option><option value="1902"> 1902</option><option value="1901"> 1901</option><option value="1900"> 1900</option></select>
                        </div>
                        <div class="vip-select-option vip-select-simulate fl">
                            <span id="monthNum" class="simulate-text">月</span>
                            <select name="month" id="month0" class="vip-select validateAccountBindDate">
                            <option value="月">请选择</option><option value="1"> 1</option><option value="2">nmm2</option><option value="3"> 3</option><option value="4"> 4</option><option value="5"> 5</option><option value="6"> 6</option><option value="7"> 7</option><option value="8"> 8</option><option value="9"> 9</option><option value="10"> 10</option><option value="11"> 11</option><option value="12"> 12</option></select>
                        </div>
                        <div class="vip-select-option vip-select-simulate fr">
                            <span id="dayNum" class="simulate-text">日</span>
                            <select name="days" id="days0" class="vip-select validateAccountBindDate">
                            <option value="日">请选择</option><option value="1"> 1</option><option value="2"> 2</option><option value="3"> 3</option><option value="4"> 4</option><option value="5"> 5</option><option value="6"> 6</option><option value="7"> 7</option><option value="8"> 8</option><option value="9"> 9</option><option value="10"> 10</option><option value="11"> 11</option><option value="12"> 12</option><option value="13"> 13</option><option value="14"> 14</option><option value="15"> 15</option><option value="16"> 16</option><option value="17"> 17</option><option value="18"> 18</option><option value="19"> 19</option><option value="20"> 20</option><option value="21"> 21</option><option value="22"> 22</option><option value="23"> 23</option><option value="24"> 24</option><option value="25"> 25</option><option value="26"> 26</option><option value="27"> 27</option><option value="28"> 28</option><option value="29"> 29</option><option value="30"> 30</option><option value="31"> 31</option></select>
                        </div>
                    </div>
                    <p id="admissionDateErr" class="tips-select-wrong-pc">入会日期不能为空！</p>
                    <p class="reminder-note find-card-num">找不到入会年份？
                         <span class="card-box" style="display: none;"><img src="https://security.samsclub.cn/front-passport/passport/images/sam/card-num.jpg"></span>
                    </p>
               </div>
                 <!--  会员卡注册 展示 begin-->

                <div class="user-name-item regist-form-item regist-form-tips"><!--错误的时候加class : regist-form-wrong -->
                    <label class="placeholder">用户名</label>
                    <input type="text" placeholder="用户名" class="ipt-text" id="account" autocomplete="off">
                    <!--默认提示-->
                    <p class="tips-box-default">4-20位字符，可由中文、英文、数字</p>
                    <!--错误提示（错误提示通过父节点加class： regist-form-wrong来显示）-->
                    <p class="tips-box-wrong">请输入正确的用户名！/请输入用户名！</p>
                </div>
                <div class="regist-form-item regist-form-tips">
                    <label class="placeholder">邮箱地址</label>
                    <input type="email" placeholder="邮箱地址" class="ipt-text" id="email" autocomplete="off">
                    <p class="tips-box-default">请输入常用邮箱，可用作登录账户，接受订单通知和找回密码之用</p>
                    <p class="tips-box-wrong">请输入正确的邮箱地址！/请输入邮箱地址！</p>
                </div>
                <div class="regist-form-item regist-form-tips">
                    <label class="placeholder">设置密码</label>
                    <input type="password" placeholder="设置密码" class="ipt-text ipt-passoword" id="password" autocomplete="off">
                    <p class="tips-box-default">6-20位字符，可由大小写英文、数字或符号“-”“_”组成</p>
                    <p class="tips-box-wrong">密码要求为6-20位字符！/请输入密码！</p>
                    <div class="password-strength password-strength-default">密码强度：<em></em><em></em><em></em><em></em></div>
                    <div class="password-strength password-strength-l">密码强度：<em></em><em></em><em></em><em></em></div>
                    <div class="password-strength password-strength-m hide">密码强度：<i></i><span></span><em></em><em></em></div>
                    <div class="password-strength password-strength-h hide">密码强度：<i></i><span></span><u></u><em></em></div>
                    <div class="password-strength password-strength-a hide">密码强度：<i></i><span></span><u></u><s></s></div>
                </div>
                <div class="regist-form-item regist-form-tips">
                    <label class="placeholder">确认密码</label>
                    <input type="password" placeholder="确认密码" class="ipt-text" id="password2" autocomplete="off">
                    <p class="tips-box-wrong"></p>
                </div>

                
                <!--手机验证码 -->
               
                <!--同意信息-->
                <div class="agreement">
                    <input type="checkbox" id="feed-checkbox" checked="checked">
                    <label for="feed-checkbox">订阅优惠信息</label>
                </div>
                <div class="agreement">
                    <input type="checkbox" id="agreement-checkbox" checked="checked">
                    <label for="agreement-checkbox">我已阅读并同意<a href="" class="blue-link" >《山姆网站使用条款》</a></label>
                </div>
                <div class="btn-box">
                    <a href="javascript:;" class="submit-btn" id="register-btn">提交</a>
                </div>
            </div>

        </div>
    </div>
</div>



</body></html>
