<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>山姆会员商店-登录</title>
    <link rel="stylesheet" href="../src/css/inde.css">
    <link rel="stylesheet" href="../src/css/indea.css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>

<body>
    <div class="login-top-bg" style="text-align: center;padding: 20px;background: #ccc">
        <div class="login-top">
            <div class="logo-box"><a href=""><img
                        src="https://security.samsclub.cn/front-passport/passport/images/sam/logo.png"></a></div>
            <h3 class="login-tit"><em>----- 登录 ------</em></h3>
        </div>
    </div>


    <h4 style="width:100%;height:100px;text-align:center;line-height:100px;font-size: 20px;font-weight:500">
        已开通山姆网购账户，请登录</h4>

    <div style="width: 100%;text-align:center">

        <div class="yonghu">
            <label for="">用户名</label><br>
            <input type="text" placeholder="用户名" class="yhm">

        </div>

        <div class="mima">
            <label for="">密码</label><br>
            <input type="password" placeholder="密码" class="password">

        </div>

        <div>
            <button >
                <a href="">登陆</a>
            </button>
        </div>
    </div>

</body>

</html>
